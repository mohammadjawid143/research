{% extends 'base.html' %}
{% block title %}{% if keyword %}ویرایش کلیدواژه{% else %}افزودن کلیدواژه{% endif %}{% endblock %}
{% block content %}
<div class="container py-4">
  <div class="card shadow-sm">
    <div class="card-body">
      <h4 class="card-title mb-4 text-right">{% if keyword %}ویرایش کلیدواژه{% else %}کلیدواژه جدید{% endif %}</h4>
      <form method="post" class="text-right">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-flex justify-content-between mt-3">
          <a href="{% url 'keyword_list' %}" class="btn btn-secondary">بازگشت</a>
          <button type="submit" class="btn btn-success">ذخیره</button>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
